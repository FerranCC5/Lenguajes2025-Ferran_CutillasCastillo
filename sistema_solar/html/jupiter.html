        <h3>Júpiter</h3>
        <p>Es un planeta gigantesco: su tamaño es 1300 veces mayor que la Tierra. Tiene muchos satélites <br>naturales y los más importantes son <b>Ío</b>, <b>Europa</b>, <b>Ganímedes</b> y <b>Calisto</b>.</p>
        <p>Su nombre es en honor a Júpiter, el dios más importante de la mitología romana.</p>
