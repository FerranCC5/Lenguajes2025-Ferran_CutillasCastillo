<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ferran Cutillas Castillo">
    <title>Página iframe</title>
</head>
<body>
    <!-- Dos páginas insertadas en nuestra web mediante iframe los de pubmed no dejan -->
    <h1>Aqui tenemos una página web iframe: </h1>
    <p>Para informacion sobre capuchinos mallorquines</p>
    <iframe width="700" height="400" src="https://safarimallorca.es/todos-los-animales/mono-capuchino/" frameborder="0" ></iframe>
    <p>Los de pubmed que no dejan</p>
    <iframe width="700" height="400" src="https://pubmed.ncbi.nlm.nih.gov/2202616/" frameborder="0"></iframe>    
</body>
</html>
