<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ferran Cutillas Castillo">
    <style> table, th, td {   border: 1px solid black;   border-collapse: collapse; } </style>
    <title>Calculadora</title>
</head>
<body>
    <table style="width: 10%;">
        <caption>Calculadora</caption>     
        <tr>
            <th colspan="5">0</th>

        </tr>

        <tr>
            <th>MC</th>
            <th>MR</th>
            <th>MS</th>
            <th>M+</th>
            <th>M-</th>
        </tr>

        <tr>
            <th>←</th>
            <th>CE</th>
            <th>C</th>
            <th>±</th>
            <th>√</th>
        </tr>

        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>/</th>
            <th>%</th>
        </tr>

        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>*</th>
            <th>1/x</th>
        </tr>

        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>-</th>
            <th rowspan="2">=</th>
        </tr>

        <tr>
            <th colspan="2">0</th>
            <th>,</th>
            <th>+</th>
        </tr>

    </table>
</body>
</html>
